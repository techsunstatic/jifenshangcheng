<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第五步</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/timepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/timepicker/font-awesome.min.css">
    <link rel="stylesheet" href="css/timepicker/daterangepicker-bs3.css">
    <link rel="stylesheet" href="css/publick.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
        .uhide{
            display: none;
        }
    </style>
</head>

<body>
    <!-- 公共头部1 -->
    <div class="global-top-navs">
        <div class="main">
            <ul class="right-nav">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li class="active price">创建积分商品</li>
            </ul>
            <div class="left-nav">
                正在创建活动
            </div>
        </div>
    </div>
    <!-- 公共头部 end -->
    <div class="containers reward-content set-discount-rule" id="container">
        <h3 class="title">第5步 创建积分商品</h3>
        <p class="des">设定积分商品展示分类、兑换积分、上下架日期</p>
        <div class="main-wraper trade-integral-rule clearfix">
            <div class="left">
                <h3 class="title">积分商品信息</h3>
                <div class="product-card">
                    <h3 class="project-des">巨无霸第二件半价</h3>
                    <div class="project-img">
                        <div class="figure">
                            <img src="img/project-img.png" alt="">
                        </div>
                        <span class="name">巨无霸</span>
                    </div>
                    <a href="" class="look-detail">查看详情</a>
                </div>
            </div>
            <!-- 总体位置 -->
            <form class="right">
                <h3 class="title">总体设置</h3>
                <ul class="forms-wrap">
                    <li>
                        <strong class="name">商品分类：</strong>
                        <div class="select-imitate">
                            <ul class="dropdown-nav">
                                <!-- data-radiovalue 相当于单选框的value -->
                                <li class="select-item-radio selected">分类1</li>
                                <li class="select-item-radio">分类2</li>
                            </ul>
                            <span class="dropdown-toggle">分类1</span>
                            <!-- 选中的value传递到隐藏域里面 -->
                            <input type="hidden" value="" class="radio-value">
                            <span class="right-btn">
                                <i class="up">上</i>
                                <i class="down">下</i>
                            </span>
                        </div>
                    </li>
                    <li data-changeId="2">
                        <strong class="name">兑换积分：</strong>
                        <input type="number" value="1" class="text-input form-control">
                    </li>
                    <li>
                        <strong class="name">上架日期：</strong>
                        <div class="input-append">
                            <input type="text" value="2018-03-30" class="select-time set-times" id="set-times">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </li>
                    <li>
                        <strong class="name">下架日期：</strong>
                        <div class="input-append">
                            <input type="text" value="2018-03-30" class="select-time set-times" id="set-times2">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </li>
                    <li>
                        <strong class="name">商品活动：</strong> 
                        <label for="check1" class="weekday">
                            <input type="checkbox" name="weekdays" id="check1" value="1"> 
                        </label>
                    </li>
                     <li class="storeCheck uhide">
                        <strong class="name">活动开始日期：</strong>
                        <div class="input-append">
                            <input type="text" value="2018-03-30" class="select-time set-times" id="set-times3">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </li>
                    <li class="storeCheck uhide">
                        <strong class="name">活动结束日期：</strong>
                        <div class="input-append">
                            <input type="text" value="2018-03-30" class="select-time set-times" id="set-times4">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!-- 底部 -->
    <div class="reward-footer main-wraper set-discount-footer">
        <a class="prev" href="javascript:history.go(-1)">上一步</a>
        <a class="next yello-btn" href="javascript:0">确认完成</a>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/time/bootstrap-datetimepicker.js"></script>
<script src="js/time/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/timepicker/moment.js"></script>
<script src="js/timepicker/daterangepicker.js"></script>
<script src="js/createCoupon.js"></script>
<script>
    $("#check1").on("click",function(){
        var check1=$("#check1").is(":checked"); 
        if(check1){
           $(".storeCheck").removeClass("uhide");
        }else{
            $(".storeCheck").addClass("uhide");
        }
    })
</script>
</html>
